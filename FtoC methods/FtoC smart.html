  <body>
  <h1>Fahrenheit to Celsius Converter</h1>
    <script>
    function FtoC(f){
        let c;
        c= (f-32)*(5/9);
        return c;
        }
    </script>
    <form action="">
  
    Fahrenheit <input type ='text' id='f' value=''><br>
    Result <input type ='text' id='result' value=''><br>
    <input type='button' onclick = 'document.getElementById("result").value = FtoC(document.getElementById("f").value);' value='Convert FtoC'>
    
  </form>
  </body>
