<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function factorial(n){
            if(n<0)
                return "Enter a positive number!";
            if(n === 0 || n ===1)
                return 1;
            else{
                return (n)*factorial(n-1);
            }
        }
        let x = prompt("Input a whole number");
        document.write(factorial(x));
    </script>

</body>
</html>
