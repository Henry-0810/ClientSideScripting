<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Press V to change background color of this web page.</h1>
<script>
    let webPage = document.body;

    function chgBgColor(e) {
        if(e.key === 'v'){
            webPage.style.backgroundColor = "violet";
        }
        console.log(e.key);
    }

    function oriBgColor(e){
        if(e.key === 'v'){
            webPage.style.backgroundColor = "transparent";
        }
    }

    window.addEventListener("keydown",chgBgColor,false);
    window.addEventListener("keyup",oriBgColor,false);
</script>
</body>
</html>
