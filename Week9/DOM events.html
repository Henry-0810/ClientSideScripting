<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id ='btn' >Click me!</button>
<p id = 'str' style ='font-size:40px;'></p>
    <script>

            console.log(e);},false)
        //button.addEventListener('click',function(){document.getElementById('str').innerHTML = '<b>Hello Again</b>';},false);

    </script>

</body>
</html>
