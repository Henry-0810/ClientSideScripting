<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      let arr = [3,'a','a','a',2,3,'a',3,'a',2,4,9,3];
      let m = 0;
      let mf = 1;
      let items;

      for (let i = 0; i < arr.length; i++) {
        for (let j = i; j < arr.length; j++) {
          if(arr[i] == arr[j]){
            m++;
          }
          if(mf<m){
            mf = m;
            items = arr[i];
          }
        }
        m = 0;
      }

      alert(items + " ( " + mf + " times ) ");
    </script>
</body>
</html>
