<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      function generateArr(){
        let lo = Number(window.prompt("Enter a lower number"));
        let hi = Number(window.prompt("Enter a higher number"));
        let arr = [];
        for (let i = lo; i <= hi; i++) {
            arr.push(i);
        }
        alert(arr);
      }
      generateArr();
    </script>
</body>
</html>
