  </head>
  <body>
  <h1><u>Art Supply Shop</u></h1>
  <script>
  let input = prompt("How many brush you would like to purchase");
  let i = 1;
  let price = 5;
  document.write(`<table><tr><th>Number of Brush</th><th>Price</th></tr>`);
  while (i <= input){
    
    document.write(`<tr><td>${i}</td><td>${i*price}</td></tr>`);
    i++;
    }
    document.write(`</table>`);

  </script>

  </body>
