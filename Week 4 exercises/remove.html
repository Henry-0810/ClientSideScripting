<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    function removeElement(items){
      let length = Number(prompt("What is the length you want for this array?"));
      let arr = [];
      for (let i = 0; i < length; i++) {
        let inputs = Number(prompt("Please input array items"));
        arr.push(inputs);
      }
      let valid = arr.includes(items);
      if(valid === true) {
        for (let j = 0; j < arr.length; j++) {
          if (arr[j] == items)
            arr.splice(j, 1);
        }
        alert(arr);
      }
      else
        alert("Item not found!!!");
    }
    let item = Number(prompt("Enter the number you want to delete"));
    removeElement(item);
  </script>
</body>
</html>
