  <body>
  <script>
    let times = Number(prompt("Input your size array"));
    let arr = Array(times);
    let sum = 0;
    let product = 1;
    for(let i = 0 ;i < arr.length;i++){
        arr[i] = Number(prompt("Enter your numbers"));
        sum += arr[i];
        product *= arr[i];
    }
    alert("Sum of the array is: " + Number(sum) + "\nProduct of the array is: " + product);
    </script>
