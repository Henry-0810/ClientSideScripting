  <body>
    <script>
    let country = window.prompt("Enter a country");
    switch(country){
    case ("Australia"):
        alert("AUD Australia Dollar");
        break;
    case ("Ireland"):
        alert("Euro");
        break;
    case ("England"):
        alert("Sterling");
        break;
    case ("China"):
        alert("RMB");
        break;
    case ("Egypt"):
        alert("EGP");
        break;
    case ("Iceland"):
        alert("ISK");
        break;
    default:
        alert("not knwon!");
    }
    </script>
  </body>
