  <body>
    <h1>1-100!</h1>
    <script>
    let i = 1;
    document.write(`<table><tr><th>Numbers</th><th>Square of Numbers</th><th>Cube of Numbers</th></tr>`);
    while(i<=100){
        document.write(`<tr><td>${i}</td><td>${i*i}</td><td>${i*i*i}</td></tr>`);
        i++;
    }
    document.write(`</table>`);
    
    </script>
  </body>
